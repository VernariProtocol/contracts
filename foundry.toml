[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
remappings = ['@openzeppelin=lib/openzeppelin-contracts', '@openzeppelin-upgrades=lib/openzeppelin-contracts-upgradeable', '@chainlink=lib/chainlink/contracts', '@aave=lib/aave-v3-core/contracts', "forge-std=lib/forge-std/src"]
optimizer = true
optimizer_runs = 2_000
fs_permissions = [{ access = "read", path = "./"}]


[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"
